<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1>Generate a <br> <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
  
      <button id="generate-el">Generate passwords</button>
  
      <section class="passwords">
        <div class="password1-container">
          <p id="password1-el"></p>
          <button class="copy-button copy1" data-clipboard-target="#password1-el"><img src="./clipboard.png" alt="clipboard icon"></button>
        </div>
        <div class="password2-container">
          <p id="password2-el"></p>
          <button class="copy-button copy2" data-clipboard-target="#password2-el"><img src="./clipboard.png" alt="clipboard icon"></button>
        </div>
      </section>

  </main>
  <script src="./scripts.js"></script>
</body>
</html>
