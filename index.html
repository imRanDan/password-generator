<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate a random password for creating new accounts or updating current ones">
  <title>Password Generator</title>

  <link rel="stylesheet" href="./styles.css">
</head
<body>
  <main>
    <h1>Generate a <br> <span>random password</span></h1>
    <p>Never use an insecure password again.</p>

    <div class="password-options">
      <label>
        <input type="checkbox" id="no-symbols"><p>No Symbols</p>
      </label>
      <label>
        <input type="checkbox" id="lowercase"><p>Removes uppercase</p>
      </label>
      <!-- <input type="range" min="8" max="50"  id="length-slider"> Add this in later --> 
    </div>
  
      <button id="generate-el">Generate passwords</button>
  
      <section class="passwords">
        <div class="password1-container">
          <p id="password1-el"></p>
          <button class="copy-button" data-clipboard-target="#password1-el">Copy</button>
        </div>
        <div class="password2-container">
          <p id="password2-el"></p>
          <button class="copy-button" data-clipboard-target="#password2-el">Copy</button>
        </div>
      </section>


      <p class="disclaimer">**Selecting more options will make the password easier to remember, but may be easier to crack. After copying password, please keep it in a safe place (such as a password manager, notes, or physically written down somewhere)</p>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
